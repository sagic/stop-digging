<ion-view title="Events">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="event in events" class="item-text-wrap" href="#/tab/event/{{event.id}}">
                {{event.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
